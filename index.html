<!DOCTYPE html>
<html>
<head>
  <title>Invaders' Onslaught</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="home-screen">
    <div id="buttons">
      <button id="start-button" type="button">
        <img src="images/GameOff/start_idle.png" alt="Start Button">
      </button>
      <button id="about-button" type="button">
        <img src="images/GameOff/about_idle.png" alt="About Button">
      </button>
      <button id="gallery-button" type="button">
        <img src="images/GameOff/gallery_idle.png" alt="Gallery Button">
      </button>
      <p id="credits-message">Click <a href="https://github.com/Ko-rya/Invaders-Onslaught">here</a> for credits and my GitHub.</p>
    </div>
    <button id="return-button1" type="button">
      <img src="images/GameOff/return.png" alt="Return Button">
    </button>
    <button id="return-button2" type="button">
      <img src="images/GameOff/return.png" alt="Return Button">
    </button>
  </div>
  <div id="win-lose-screens">
    <button id="return-button3">
      <img src="images/GameOff/return.png" alt="Return Button">
  </button>
</div>
<div id="game-container"></div>
<div id="musics">
  <audio id="home-music" src="audio//01 Invitation.flac" loop ></audio>
  <audio id="mage-boss-music" src="audio/battleThemeA.mp3" loop ></audio>
  <audio id="vampire-boss-music" src="audio/The Last Encounter (Original Version).mp3" loop></audio>
  <audio id="samurai-boss-music" src="audio/19 The Trial.flac" loop></audio>
  <audio id="robot-boss-music" src="audio/20 Ex Machina.flac" loop></audio>
  <audio id="win-music" src="audio/36 Tonal Resonance.flac" loop></audio>
  <audio id="lose-music" src="audio/26 Ruin.flac" loop></audio>
  <script src="game.js"></script>
  </div>
</body>
</html>
